<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome Back!</h1>
    <article>
        <h3>Here's a great video from YouTube!</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/0pThnRneDjw" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </article>
    <article>
        <h3>Here's some music from Spotify!</h3>
        <iframe src="https://embed.spotify.com/?uri=spotify:track:5JunxkcjfCYcY7xJ29tLai" frameborder="0"
            allowtransparency="true"></iframe>
    </article>
    <div>
        <p>Want to stay informed? Put your info here!</p>
        <form action="#">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <input type="submit" id="submit" name="submit" value="Join Our Mailing List!" />
        </form>
    </div>
</body>

</html>
